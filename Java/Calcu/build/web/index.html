<html>
    <head>
        <title>Calculator</title>
        <link href ="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="widget center">
          <div class="blur"></div>
            <div class="text center" align="center">
                <br>
                <br>
        <form action="calculator" method="get" name="frm">
        
               Enter num1:
               <input name="txt1" type="text" />
            
               <br><br>
                Enter num2:
               <input name="txt2" type="text" />
               <br><br>
           
               Operator:<br>
                
               <input type="radio" name="op" value ="Addition">Addition <br>             
               <input type="radio" name="op" value ="Subtraction">Subtraction<br>
               <input type="radio" name="op" value ="Multiplication">Multiplication<br>
               <input type="radio" name="op" value ="Division">Division<br>
               <br><br>
                <input type="submit" value="Submit">
            
        </form>
            </div>
        </div>
    </body>
    </html>
